
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SaaS Web Audit</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header>
    <h1>SaaS Web Audit</h1>
  </header>
  <main>
    <section class="card">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="email" required />
        <input type="password" id="password" placeholder="password" required />
        <button type="submit">Login</button>
      </form>
    </section>
    <section class="card">
      <h2>Run Audit</h2>
      <input type="text" id="websiteId" placeholder="Website ID" />
      <input type="url" id="domain" placeholder="https://example.com" />
      <button id="runBtn">Run</button>
    </section>
  </main>
  <script src="/static/app.js"></script>
</body>
</html>
