
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>World Class Web Audit Plus</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header>
    <h1>World Class Web Audit Plus</h1>
  </header>
  <main>
    <section class="card">
      <form id="auditForm">
        <label>Target URL</label>
        <input type="url" id="url" name="url" placeholder="https://example.com" required />
        <div class="row">
          <div>
            <label>Max Pages</label>
            <input type="number" id="max_pages" name="max_pages" value="25" min="1" max="200" />
          </div>
          <div>
            <label>Timeout (sec)</label>
            <input type="number" id="timeout" name="timeout" value="15" min="5" max="60" />
          </div>
        </div>
        <button type="submit">Run Audit</button>
      </form>
    </section>

    <section id="results" class="card" hidden>
      <h2>Results</h2>
      <div id="summary"></div>
      <div id="pages"></div>
      <form id="pdfForm">
        <input type="hidden" id="pdf_url" name="url" />
        <input type="hidden" id="pdf_max_pages" name="max_pages" value="25" />
        <input type="hidden" id="pdf_timeout" name="timeout" value="15" />
        <button type="submit">Download PDF Summary</button>
      </form>
    </section>
  </main>
  <script src="/static/app.js"></script>
</body>
</html>
